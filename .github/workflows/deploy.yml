name: Deploy to Production

on:
  push:
    branches:
      - master
      - main

env:
  VERSION: ${{ github.run_number }}

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version number
        id: version
        run: |
          echo "VERSION=v1.0.${{ github.run_number }}" >> $GITHUB_ENV
          echo "COMMIT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /var/www/gdigital-website
            
            # Pull latest changes
            git pull origin master || git pull origin main
            
            # Create version file
            echo "{\"version\":\"${{ env.VERSION }}\",\"commit\":\"${{ env.COMMIT_SHA }}\",\"buildDate\":\"${{ env.BUILD_DATE }}\"}" > public/version.json
            
            # Rebuild and restart Docker container
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            # Wait for container to be ready
            sleep 10
            
            # Verify deployment
            if docker ps | grep -q gdigital-website; then
              echo "Deployment successful!"
            else
              echo "Deployment failed!"
              exit 1
            fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful - Version ${{ env.VERSION }}"
          else
            echo "❌ Deployment failed"
          fi
